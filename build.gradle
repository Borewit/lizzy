plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'args4j:args4j:2.0.12'
    implementation 'org.codehaus.castor:castor-core:1.3.1'
    implementation 'org.codehaus.castor:castor-xml:1.3.1'
    implementation 'commons-logging:commons-logging:1.1.1'
    implementation 'asm:asm:3.2'
    implementation 'commons-beanutils:commons-beanutils:1.7.0'
    implementation 'commons-collections:commons-collections:3.2'
    implementation 'commons-jexl:commons-jexl:1.0'
    implementation 'dom4j:dom4j:1.6'
    implementation 'nanocontainer:nanocontainer:1.0-beta-3'
    implementation 'nanocontainer:nanocontainer-ant:1.0-beta-3'
    implementation 'picocontainer:picocontainer:1.0'
    implementation 'qdox:qdox:1.5'
    implementation 'velocity:velocity:1.4'
    // https://mvnrepository.com/artifact/xml-apis/xml-apis
    implementation 'xml-apis:xml-apis:1.4.01'
    // https://mvnrepository.com/artifact/com.sun.activation/javax.activation
    implementation 'com.sun.activation:javax.activation:1.2.0'

    // JAXB API only
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
    //JAXB RI, Jakarta XML Binding
    runtimeOnly 'com.sun.xml.bind:jaxb-impl:2.3.3'

    implementation files('ext/ffmpeg/ffmpeg-java.jar')
    implementation files('ext/ffmpeg/jna.jar')

    testImplementation 'pmd:pmd:4.2.5'
    // https://mvnrepository.com/artifact/org.codehaus.xdoclet/xdoclet
    testImplementation 'org.codehaus.xdoclet:xdoclet:2.0.7'
    testImplementation 'org.codehaus.xdoclet:xdoclet-plugin-castor:1.0.5'

}

group = 'com.github.Borewit'
version = '1.1.2-SNAPSHOT'
description = 'Lizzy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
